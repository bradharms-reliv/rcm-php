<div class="rcm-input image">
    <img class="img-responsive img-thumbnail" data-ng-src="{{viewValue}}"/>
    <input class="form-control"
           id="{uid}"
           data-ng-change="onChange()"
           data-ng-model="viewValue"
           placeholder="Image Url"
           type="text"
    />
    <button class="btn btn-default"
            data-ng-click="browse()"
            type="button">Browse
    </button>
</div>
