<div>
    <div data-ng-controller="PageProperties" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h1 class="modal-title" id="myModalLabel">Page Properties</h1>
                <div>
                    <div data-ng-show="saveOk" class="alert alert-success" role="alert">
                        <p>Page properties saved! Refresh the page to see your changes.</p>
                    </div>

                    <div data-ng-show="saveFail" class="alert alert-danger" role="alert">
                        <p>Page properties failed to save</p>
                        <p>{{message}}</p>
                    </div>

                    <div class="alert alert-danger" role="alert" data-ng-hide="isEditable">
                        <p>Feature is not available</p>
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="conatiner-fluid">
                    <div data-ng-show="isEditable">
                        <form>
                            <div class="form-group">
                                <label>Page Name (used in URL)</label>
                                <input class="form-control"
                                       data-ng-model="name"
                                       style="min-width: 50%;"
                                       type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Layout</label>
                                <select class="form-control"
                                        data-ng-model="siteLayoutOverride"
                                        data-ng-options="choice.value as choice.label for choice in layoutChoices"
                                        data-ng-show="layoutChoices.length!==0"
                                        style="min-width: 50%;"></select>
                                <select class="form-control"
                                        disabled="disabled"
                                        data-ng-if="layoutChoices.length===0"
                                        style="min-width: 50%;">
                                    <option>Loading...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Page Title</label>
                                <input class="form-control"
                                       data-ng-model="title"
                                       style="min-width: 50%;"
                                       type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Page Description</label>
                                <input class="form-control"
                                       data-ng-model="description"
                                       style="min-width: 50%;"
                                       type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Keywords</label>
                                <input class="form-control"
                                       data-ng-model="keywords"
                                       style="min-width: 50%;"
                                       type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Public Read Access</label>
                                <select class="form-control"
                                        data-ng-model="publicReadAccess"
                                        ng-options="o.value as o.label for o in publicReadAccessOptions"
                                        style="min-width: 50%;"
                                        type="text"></select>
                            </div>
                            <div class="form-group" ng-show="!publicReadAccess">
                                <label>Read Access Groups</label>
                                <select class="form-control"
                                        data-ng-model="readAccessGroups"
                                        ng-options="o.value as o.label for o in readAccessGroupOptions"
                                        style="min-width: 50%;"
                                        type="text"></select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
                <button type="button"
                        data-ng-click="save()"
                        data-ng-show="isEditable"
                        class="btn btn-primary saveBtn">Save
                </button>
            </div>
        </div>
    </div>

</div>
