<div>
    <div ng-controller="AdminPageDelete" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true"
                        class="close"
                        data-dismiss="modal"
                        type="button">&times;</button>
                <h1 class="modal-title" id="myModalLabel">Page Delete</h1>
            </div>

            <div class="modal-body">
                <div class="conatiner-fluid" ng-hide="loading">

                    <div class="alert alert-warning"
                         role="alert"
                         ng-hide="saveOk || !canDelete">Are you sure you want to delete this page?
                    </div>
                    <div class="alert alert-danger"
                         role="alert"
                         ng-hide="canDelete">This page cannot be deleted: {{message}}</div>

                    <div ng-show="saveOk" class="alert alert-success" role="alert">
                        <p>Page deleted! Redirecting to home.</p>
                    </div>

                    <div ng-show="saveFail" class="alert alert-danger" role="alert">
                        <p>Page failed to delete</p>

                        <p>{{message}}</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div ng-hide="loading">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Cancel
                    </button>
                    <button class="btn btn-primary saveBtn"
                            ng-click="deletePage()"
                            ng-show="canDelete"
                            type="button">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
